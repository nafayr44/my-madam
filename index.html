<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #f7efe6;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Start Screen */
    #start-screen {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: #f7efe6;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }

    .btn {
      font-size: 18px;
      font-weight: bold;
      color: #fff;
      background: #ff6f61;
      padding: 15px 25px;
      border-radius: 30px;
      cursor: pointer;
      border: none;
      box-shadow: 0 5px 10px rgba(0,0,0,0.2);
      transition: 0.3s;
    }
    .btn:hover {
      background: #e85b4c;
    }

    /* Main Content */
    #main-content {
      display: none;
      flex-direction: column;
      width: 100%;
      height: 100vh;
      align-items: center;
      padding: 10px;
    }

    .card {
      background: #fff;
      padding: 15px;
      border-radius: 20px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.2);
      text-align: center;
      width: 95%;
      max-width: 400px;
      margin-top: 10px; /* top aligned */
    }
    .card img {
      width: 100%;
      border-radius: 15px;
    }
    h2 {
      font-size: 22px;
      margin: 15px 0;
      font-weight: 600;
    }

    .animated-text {
      font-size: 15px;
      color: #444;
      min-height: 50px;
      margin-top: 10px;
      overflow: hidden;
    }
    .fade {
      animation: fadeUp 1s ease forwards;
    }
    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <!-- Start Screen -->
  <div id="start-screen">
    <button class="btn" id="start-btn">Mamoona Tap Here</button>
  </div>

  <!-- Main Content -->
  <div id="main-content">
    <div class="card">
      <!-- üéÇ IMAGE -->
      <img src="birthday.jpg" alt="Birthday Pic">

      <h2>Happy Birthday</h2>
      <div class="animated-text" id="animated-text"></div>
    </div>
  </div>

  <!-- üé∂ BACKGROUND MUSIC -->
  <audio id="bg-music" loop>
    <source src="song.mp3" type="audio/mpeg">
  </audio>

  <!-- üéä Confetti JS -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <script>
    // üéâ 2-line animated text
    const lines = [
      "Happy birthday to one of my favorite people!",
      "You make life more beautiful ‚ù§Ô∏è",
      "Can‚Äôt wait to hug you soon üéâ",
      "Stay blessed always üå∏",
      "Wishing you endless happiness üíï"
    ];
    let index = 0;
    const textBox = document.getElementById("animated-text");

    function showLines() {
      textBox.innerHTML = "";
      for (let i = 0; i < 2; i++) { // show 2 lines at a time
        const line = document.createElement("div");
        line.textContent = lines[(index + i) % lines.length];
        line.classList.add("fade");
        textBox.appendChild(line);
      }
      index = (index + 2) % lines.length;
    }

    // üéµ Music & start button
    const audio = document.getElementById("bg-music");
    const startBtn = document.getElementById("start-btn");
    const startScreen = document.getElementById("start-screen");
    const mainContent = document.getElementById("main-content");

    startBtn.addEventListener("click", () => {
      // Hide start, show main
      startScreen.style.display = "none";
      mainContent.style.display = "flex";

      // Play music
      audio.play();

      // Confetti blast
      confetti({
        particleCount: 250,
        spread: 120,
        origin: { y: 0.2 }
      });

      // Start text animation
      showLines();
      setInterval(showLines, 4000);
    });
  </script>
</body>
</html>
