<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #f7efe6;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .card {
      background: #fff;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.2);
      text-align: center;
      max-width: 400px;
      position: relative;
    }
    .card img {
      width: 100%;
      border-radius: 15px;
    }
    h2 {
      font-size: 24px;
      margin: 15px 0;
      font-weight: 600;
    }
    .animated-text {
      font-size: 16px;
      color: #444;
      min-height: 40px;
      margin-top: 10px;
      overflow: hidden;
    }
    .fade {
      animation: fadeUp 1s ease forwards;
    }
    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="card">
    <!-- 🎂 IMAGE (replace with your uploaded file name) -->
    <img src="birthday.jpg" alt="Birthday Pic">

    <h2>Happy Birthday</h2>
    <div class="animated-text" id="animated-text"></div>
  </div>

  <!-- 🎶 BACKGROUND MUSIC (replace with your uploaded file name) -->
  <audio id="bg-music" autoplay loop muted>
    <source src="song.mp3" type="audio/mpeg">
  </audio>

  <script>
    // 🎉 Text animation
    const lines = [
      "Happy birthday to one of my favorite people!",
      "You make life more beautiful ❤️",
      "Can’t wait to hug you soon 🎉"
    ];
    let index = 0;
    const textBox = document.getElementById("animated-text");

    function showLine() {
      textBox.innerHTML = "";
      const line = document.createElement("div");
      line.textContent = lines[index];
      line.classList.add("fade");
      textBox.appendChild(line);
      index = (index + 1) % lines.length;
    }

    showLine();
    setInterval(showLine, 3000);

    // 🎵 Try autoplay, else wait for user tap
    const audio = document.getElementById("bg-music");
    window.addEventListener('load', () => {
      audio.muted = false;
      audio.play().catch(() => {
        console.log("Autoplay blocked! Waiting for user interaction...");
      });
    });

    document.body.addEventListener('click', () => {
      audio.muted = false;
      audio.play();
    }, { once: true });
  </script>
</body>
</html>
