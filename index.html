<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday ðŸŽ‰</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Comic Sans MS', cursive, sans-serif;
      overflow: hidden;
    }

    h1 {
      font-size: 3em;
      color: #fff;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.3);
      animation: bounce 2s infinite;
    }

    p {
      font-size: 1.5em;
      color: white;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    iframe {
      margin-top: 20px;
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <canvas id="confetti"></canvas>

  <h1>ðŸŽ‚ Happy Birthday, My Friend! ðŸŽ‚</h1>
  <p>Wishing you joy, love, and happiness on your special day!</p>

  <!-- Song (change YouTube link here) -->
  <iframe width="300" height="180" src="https://www.youtube.com/embed/1SkV6y_9X9c?autoplay=1&loop=1"
    title="Birthday Song" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>

  <script>
    // Simple confetti animation
    const canvas = document.getElementById('confetti');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const confetti = [];
    for (let i = 0; i < 150; i++) {
      confetti.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height - canvas.height,
        r: Math.random() * 6 + 4,
        d: Math.random() * 50 + 50,
        color: `hsl(${Math.random() * 360}, 100%, 50%)`,
        tilt: Math.random() * 10 - 10
      });
    }

    function drawConfetti() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      confetti.forEach(p => {
        ctx.beginPath();
        ctx.fillStyle = p.color;
        ctx.ellipse(p.x, p.y, p.r, p.r/2, Math.PI/4, 0, 2 * Math.PI);
        ctx.fill();
      });
      updateConfetti();
    }

    function updateConfetti() {
      confetti.forEach(p => {
        p.y += p.d / 100;
        if (p.y > canvas.height) {
          p.y = -10;
          p.x = Math.random() * canvas.width;
        }
      });
    }

    setInterval(drawConfetti, 20);
  </script>
</body>
</html>
