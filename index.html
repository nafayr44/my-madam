<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Arial", sans-serif;
      background: linear-gradient(to top, #ffdde1, #ee9ca7);
      color: #fff;
      text-align: center;
      overflow-x: hidden;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      position: relative;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
      animation: fadeIn 2s ease-in-out;
    }

    .content {
      background: rgba(0, 0, 0, 0.3);
      padding: 20px;
      border-radius: 15px;
      max-width: 600px;
      animation: slideUp 2s ease-in-out;
    }

    /* ðŸŽ‰ Confetti */
    .confetti {
      position: fixed;
      top: -10px;
      width: 10px;
      height: 10px;
      background: yellow;
      opacity: 0.7;
      animation: fall linear infinite;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh);
      }
    }

    /* ðŸŽ‚ Bottom Flowers */
    body::after {
      content: "";
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 180px; /* height bouquet area */
      background: url('flowers.svg') repeat-x center bottom;
      background-size: 200px auto; /* adjust size */
      pointer-events: none;
      z-index: 0;
    }

    /* âœ¨ Animations */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideUp {
      from { transform: translateY(50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @media (max-width: 480px) {
      h1 { font-size: 1.8em; }
      .content { font-size: 0.9em; padding: 15px; }
      body::after {
        height: 150px;
        background-size: 120px auto; /* chhoti screens ke liye small flowers */
      }
    }
  </style>
</head>
<body>
  <h1>ðŸŽ‰ Happy Birthday! ðŸŽ‚</h1>
  <div class="content">
    <p>May your day be filled with joy, love, and endless happiness. ðŸ’–</p>
  </div>

  <script>
    // ðŸŽŠ Confetti create karna
    for (let i = 0; i < 40; i++) {
      const confetti = document.createElement("div");
      confetti.className = "confetti";
      confetti.style.left = Math.random() * 100 + "vw";
      confetti.style.backgroundColor = ["#ff0", "#0f0", "#0ff", "#f0f", "#fff"][Math.floor(Math.random() * 5)];
      confetti.style.animationDuration = (2 + Math.random() * 3) + "s";
      document.body.appendChild(confetti);
    }
  </script>
</body>
</html>
