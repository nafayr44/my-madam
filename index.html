<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #f7efe6;
      min-height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Start Screen */
    #start-screen {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: #f7efe6;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }

    .btn {
      font-size: 22px;
      font-weight: bold;
      color: #fff;
      background: #ff6f61;
      padding: 18px 30px;
      border-radius: 30px;
      cursor: pointer;
      border: none;
      display: flex;
      flex-direction: column;
      text-align: center;
      line-height: 1.4;
      box-shadow: 0 5px 10px rgba(0,0,0,0.2);
      transition: 0.3s;
    }
    .btn:hover {
      background: #e85b4c;
    }

    /* Main Content */
    #main-content {
      display: none;
      flex-direction: column;
      width: 100%;
      height: 100vh;
      justify-content: flex-start;
      align-items: center;
      padding: 10px;
    }

    .card {
      background: #fff;
      padding: 15px;
      border-radius: 20px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.2);
      text-align: center;
      width: 95%;
      max-width: 400px;
      flex: 1; /* fill bottom */
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
    }
    .card img {
      width: 100%;
      border-radius: 15px;
    }
    h2 {
      font-size: 22px;
      margin: 15px 0;
      font-weight: 600;
    }

    .animated-text {
      font-size: 15px;
      color: #444;
      min-height: 60px;
      margin-top: 10px;
      overflow: hidden;
    }
    .fade {
      animation: fadeUp 1.5s ease forwards;
    }
    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Flowers bottom row */
    .flowers {
      position: absolute;
      bottom: 0;
      width: 100%;
      display: flex;
      justify-content: space-evenly;
      align-items: flex-end;
      height: 120px;
      pointer-events: none;
    }
    .flower {
      width: 30px;
      height: 80px;
      display: flex;
      flex-direction: column;
      align-items: center;
      animation: sway 3s infinite ease-in-out;
    }
    .stem {
      width: 4px;
      height: 60px;
      background: green;
      border-radius: 2px;
    }
    .petal {
      width: 20px;
      height: 20px;
      background: white;
      border-radius: 50%;
      margin-top: -10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    @keyframes sway {
      0%, 100% { transform: rotate(0deg); }
      50% { transform: rotate(5deg); }
    }
  </style>
</head>
<body>
  <!-- Start Screen -->
  <div id="start-screen">
    <button class="btn" id="start-btn">
      Mamoona<br>Tap Here
    </button>
  </div>

  <!-- Main Content -->
  <div id="main-content">
    <div class="card">
      <img src="birthday.jpg" alt="Birthday Pic">
      <h2>Happy Birthday</h2>
      <div class="animated-text" id="animated-text"></div>
    </div>
    <!-- Flowers at bottom -->
    <div class="flowers">
      <div class="flower"><div class="stem"></div><div class="petal"></div></div>
      <div class="flower"><div class="stem"></div><div class="petal"></div></div>
      <div class="flower"><div class="stem"></div><div class="petal"></div></div>
      <div class="flower"><div class="stem"></div><div class="petal"></div></div>
      <div class="flower"><div class="stem"></div><div class="petal"></div></div>
    </div>
  </div>

  <!-- Background Music -->
  <audio id="bg-music" loop>
    <source src="song.mp3" type="audio/mpeg">
  </audio>

  <!-- Confetti -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <script>
    const lines = [
      "Happy birthday to one of my favorite people!",
      "You make life more beautiful ‚ù§Ô∏è",
      "Can‚Äôt wait to hug you soon üéâ",
      "Stay blessed always üå∏",
      "Wishing you endless happiness üíï"
    ];
    let index = 0;
    const textBox = document.getElementById("animated-text");

    function showLines() {
      textBox.innerHTML = "";
      for (let i = 0; i < 2; i++) {
        const line = document.createElement("div");
        line.textContent = lines[(index + i) % lines.length];
        line.classList.add("fade");
        textBox.appendChild(line);
      }
      index = (index + 2) % lines.length;
    }

    const audio = document.getElementById("bg-music");
    const startBtn = document.getElementById("start-btn");
    const startScreen = document.getElementById("start-screen");
    const mainContent = document.getElementById("main-content");

    startBtn.addEventListener("click", () => {
      startScreen.style.display = "none";
      mainContent.style.display = "flex";
      audio.play();

      // Confetti raining from top to bottom (and staying)
      const duration = 5 * 1000;
      const end = Date.now() + duration;

      (function frame() {
        confetti({
          particleCount: 5,
          startVelocity: 20,
          spread: 60,
          origin: { x: Math.random(), y: 0 }, // from top
          gravity: 1, // fall down and stay
          ticks: 300 // longer life
        });
        if (Date.now() < end) {
          requestAnimationFrame(frame);
        }
      }());

      showLines();
      setInterval(showLines, 6000); // slower text change
    });
  </script>
</body>
</html>
