<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday — With White Rose Bouquet</title>
  <style>
    :root{
      --bg: #f7efe6;
    }
    html,body{height:100%; margin:0; padding:0; background:var(--bg); font-family:'Poppins',sans-serif; -webkit-font-smoothing:antialiased;}
    body{
      display:flex; justify-content:center; align-items:flex-start; min-height:100vh; overflow-x:hidden;
      padding-bottom: calc(env(safe-area-inset-bottom) + 130px); /* leave room for bouquet on mobile */
    }

    /* Start Screen */
    #start-screen {
      position: fixed;
      inset: 0;
      background: var(--bg);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 20;
    }
    .btn {
      font-size: 22px;
      font-weight: bold;
      color: #fff;
      background: #ff6f61;
      padding: 18px 30px;
      border-radius: 30px;
      cursor: pointer;
      border: none;
      display: flex;
      flex-direction: column;
      text-align: center;
      line-height: 1.4;
      box-shadow: 0 5px 10px rgba(0,0,0,0.15);
      transition: transform .18s ease;
    }
    .btn:active{ transform: translateY(2px); }
    /* Main Content */
    #main-content {
      display: none;
      flex-direction: column;
      width: 100%;
      max-width:900px;
      gap:12px;
      padding: 16px;
      box-sizing: border-box;
      z-index: 5;
    }
    .card {
      background: #fff;
      padding: 15px;
      border-radius: 20px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.12);
      text-align: center;
      width: 95%;
      max-width: 600px;
      margin: 24px auto 40px;
      display:flex; flex-direction:column; gap:10px;
    }
    .card img { width:100%; border-radius:12px; display:block; }
    h2{ font-size:22px; margin:0; font-weight:600; }
    .animated-text{ font-size:15px; color:#444; min-height:60px; overflow:hidden; display:flex; flex-direction:column; gap:6px; align-items:center; justify-content:center; }

    .fade{ animation: fadeUp .9s ease both; }
    @keyframes fadeUp{ from{ opacity:0; transform:translateY(18px);} to{opacity:1; transform:translateY(0);} }

    /* Confetti stays (unchanged) */

    /* --- Bouquet (fixed, across pages) --- */
    .bouquet {
      --bouquet-height: 120px; /* adjust overall height */
      position: fixed;
      left: 50%;
      transform: translateX(-50%);
      bottom: 0;
      width: 100%;
      max-width: 1100px;
      height: calc(var(--bouquet-height) + env(safe-area-inset-bottom));
      pointer-events: none; /* so underlying buttons still clickable */
      display: flex;
      justify-content: center;
      align-items: flex-end;
      z-index: 15;
      padding-bottom: env(safe-area-inset-bottom);
    }

    .bouquet-inner {
      position: relative;
      height: var(--bouquet-height);
      display: flex;
      gap: 6px;
      align-items: flex-end;
      transform: translateY(6px);
    }

    /* Single rose component uses inline SVG for crisp look */
    .rose {
      width: 48px;
      height: 100%;
      display: flex;
      align-items: flex-end;
      justify-content: center;
      transform-origin: 50% 100%;
      animation: gentle-sway 4s ease-in-out infinite;
    }
    /* Slight offset for variety */
    .rose.r1{ transform: translateY(0) scale(1); animation-delay: 0s; }
    .rose.r2{ transform: translateY(4px) scale(.95); animation-delay: .4s; }
    .rose.r3{ transform: translateY(2px) scale(1.05); animation-delay: .9s; }
    .rose.r4{ transform: translateY(6px) scale(.98); animation-delay: 1.3s; }
    .rose.r5{ transform: translateY(3px) scale(.92); animation-delay: .7s; }

    @keyframes gentle-sway {
      0% { transform: translateY(0) rotate(-2deg) scale(1); }
      50% { transform: translateY(3px) rotate(3deg) scale(1.01); }
      100% { transform: translateY(0) rotate(-2deg) scale(1); }
    }

    /* Stem layering: stems are slightly darker and appear behind petals */
    .stem-svg { filter: drop-shadow(0 1px 0 rgba(0,0,0,0.02)); opacity:.95; }

    /* Bouquet wrap (binding ribbon) */
    .wrap {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%) translateY(10px);
      width: 120px;
      height: 56px;
      border-radius: 14px 14px 30px 30px;
      background: linear-gradient(180deg, rgba(0,0,0,0.06), rgba(0,0,0,0.02));
      display:flex; align-items:center; justify-content:center;
      pointer-events: none;
      z-index: 2;
      box-shadow: 0 8px 20px rgba(0,0,0,0.08);
      backdrop-filter: blur(2px);
    }
    .wrap:after{
      content:"";
      position:absolute;
      top:-8px;
      left: calc(50% - 32px);
      width:64px;
      height:12px;
      border-radius:6px;
      background: rgba(255,255,255,0.7);
      transform: rotate(-12deg);
    }

    /* Responsive: smaller on mobile */
    @media (max-width:480px){
      .rose{ width:36px; }
      :root{ --bg: #f7efe6; }
      .card{ margin-bottom:140px; } /* ensure bouquet doesn't overlap important content */
      .wrap{ width:92px; height:46px; }
    }
  </style>
</head>
<body>
  <!-- Start Screen -->
  <div id="start-screen">
    <button class="btn" id="start-btn">Mamoona<br/>Tap Here</button>
  </div>

  <!-- Main Content -->
  <div id="main-content">
    <div class="card">
      <img src="birthday.jpg" alt="Birthday Pic">
      <h2>Happy Birthday</h2>
      <div class="animated-text" id="animated-text"></div>
    </div>
    <!-- add more page content here if you want... -->
  </div>

  <!-- Fixed bouquet at bottom (stays across pages / views) -->
  <div class="bouquet" aria-hidden="true">
    <div class="bouquet-inner">
      <!-- Each rose is an inline SVG (white petals). Stems are part of same SVG so they align perfectly. -->
      <div class="rose r1">
        <svg viewBox="0 0 60 120" width="48" height="120" xmlns="http://www.w3.org/2000/svg">
          <!-- stem -->
          <g class="stem-svg" fill="none" stroke="#2b7a3a" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
            <path d="M30 40 C28 60, 28 80, 30 100" />
          </g>
          <!-- leaf -->
          <path d="M30 60 C20 58, 18 68, 28 70 C34 72, 36 66, 30 60" fill="#2b7a3a" opacity="0.95"/>
          <!-- petals (white roses) -->
          <g transform="translate(30,28)">
            <ellipse rx="14" ry="10" fill="#ffffff" stroke="#efeef0" stroke-width="0.6" />
            <path d="M-6 -2 C-10 -6, -2 -12, 6 -6 C10 -2, 8 6, 2 8 C-6 10, -8 6, -6 -2Z" fill="#fff" opacity="0.98"/>
            <circle cx="-2" cy="0" r="3" fill="#fff" />
          </g>
        </svg>
      </div>

      <div class="rose r2">
        <svg viewBox="0 0 60 120" width="48" height="120" xmlns="http://www.w3.org/2000/svg">
          <g class="stem-svg" fill="none" stroke="#2b7a3a" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
            <path d="M30 42 C34 62, 34 82, 30 102" />
          </g>
          <path d="M30 64 C40 62, 42 72, 34 74 C28 76, 26 70, 30 64" fill="#2b7a3a" opacity="0.95"/>
          <g transform="translate(30,26)">
            <ellipse rx="14" ry="10" fill="#ffffff" stroke="#efeef0" stroke-width="0.6" />
            <path d="M-8 -2 C-12 -6, -4 -12, 6 -4 C10 0, 8 6, 2 8 C-6 10, -10 6, -8 -2Z" fill="#fff" opacity="0.98"/>
            <circle cx="1" cy="1" r="3" fill="#fff" />
          </g>
        </svg>
      </div>

      <div class="rose r3">
        <svg viewBox="0 0 60 120" width="48" height="120" xmlns="http://www.w3.org/2000/svg">
          <g class="stem-svg" fill="none" stroke="#2b7a3a" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
            <path d="M30 38 C26 58, 28 78, 32 98" />
          </g>
          <path d="M30 58 C20 56, 18 66, 28 68 C34 70, 36 64, 30 58" fill="#2b7a3a" opacity="0.95"/>
          <g transform="translate(30,24)">
            <ellipse rx="14" ry="10" fill="#ffffff" stroke="#efeef0" stroke-width="0.6" />
            <path d="M-6 -3 C-10 -7, -2 -13, 6 -7 C10 -2, 8 5, 2 7 C-6 9, -8 6, -6 -3Z" fill="#fff" opacity="0.98"/>
            <circle cx="-1" cy="0" r="3" fill="#fff" />
          </g>
        </svg>
      </div>

      <div class="rose r4">
        <svg viewBox="0 0 60 120" width="48" height="120" xmlns="http://www.w3.org/2000/svg">
          <g class="stem-svg" fill="none" stroke="#2b7a3a" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
            <path d="M30 44 C32 64, 36 82, 34 100" />
          </g>
          <path d="M30 66 C38 64, 40 74, 34 76 C28 78, 26 72, 30 66" fill="#2b7a3a" opacity="0.95"/>
          <g transform="translate(30,30)">
            <ellipse rx="14" ry="10" fill="#ffffff" stroke="#efeef0" stroke-width="0.6" />
            <path d="M-6 -2 C-10 -6, -2 -12, 6 -6 C8 -2, 6 6, 0 8 C-6 10, -10 6, -6 -2Z" fill="#fff" opacity="0.98"/>
            <circle cx="0" cy="1" r="3" fill="#fff" />
          </g>
        </svg>
      </div>

      <div class="rose r5">
        <svg viewBox="0 0 60 120" width="48" height="120" xmlns="http://www.w3.org/2000/svg">
          <g class="stem-svg" fill="none" stroke="#2b7a3a" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
            <path d="M30 40 C28 58, 26 78, 28 98" />
          </g>
          <path d="M30 62 C22 60, 20 70, 28 72 C34 74, 36 68, 30 62" fill="#2b7a3a" opacity="0.95"/>
          <g transform="translate(30,28)">
            <ellipse rx="14" ry="10" fill="#ffffff" stroke="#efeef0" stroke-width="0.6" />
            <path d="M-8 -2 C-12 -6, -4 -12, 6 -4 C8 0, 6 6, 0 8 C-6 10, -10 6, -8 -2Z" fill="#fff" opacity="0.98"/>
            <circle cx="-1" cy="0" r="3" fill="#fff" />
          </g>
        </svg>
      </div>

      <!-- ribbon / wrap front -->
      <div class="wrap" aria-hidden="true"></div>
    </div>
  </div>

  <!-- Background Music -->
  <audio id="bg-music" loop>
    <source src="song.mp3" type="audio/mpeg">
  </audio>

  <!-- Confetti library (kept) -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <script>
    const lines = [
      "Happy birthday to one of my favorite people!",
      "You make life more beautiful ❤️",
      "Can’t wait to hug you soon 🎉",
      "Stay blessed always 🌸",
      "Wishing you endless happiness 💕"
    ];
    let index = 0;
    const textBox = document.getElementById("animated-text");

    function showLines() {
      textBox.innerHTML = "";
      for (let i = 0; i < 2; i++) {
        const line = document.createElement("div");
        line.textContent = lines[(index + i) % lines.length];
        line.classList.add("fade");
        textBox.appendChild(line);
      }
      index = (index + 2) % lines.length;
    }

    const audio = document.getElementById("bg-music");
    const startBtn = document.getElementById("start-btn");
    const startScreen = document.getElementById("start-screen");
    const mainContent = document.getElementById("main-content");

    startBtn.addEventListener("click", () => {
      startScreen.style.display = "none";
      mainContent.style.display = "flex";
      audio.play().catch(()=>{/* autoplay blocked on some browsers */});

      // Confetti raining from top to bottom (and staying)
      const duration = 5 * 1000;
      const end = Date.now() + duration;

      (function frame() {
        confetti({
          particleCount: 5,
          startVelocity: 20,
          spread: 60,
          origin: { x: Math.random(), y: 0 },
          gravity: 1,
          ticks: 300
        });
        if (Date.now() < end) {
          requestAnimationFrame(frame);
        }
      }());

      showLines();
      setInterval(showLines, 6000);
    });
  </script>
</body>
</html>
