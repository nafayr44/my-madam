<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday 🎉</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #f6ebdf;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      flex-direction: column;
      overflow: hidden;
    }

    .card {
      background: #fff;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0px 8px 20px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 400px;
    }

    .card img {
      width: 100%;
      border-radius: 15px;
      margin-bottom: 15px;
    }

    h1 {
      font-size: 28px;
      color: #333;
      margin-bottom: 10px;
    }

    /* Text animation */
    .animated-text {
      font-size: 18px;
      color: #7a3e3e;
      font-weight: 500;
      height: 25px;
      overflow: hidden;
      position: relative;
    }

    .animated-text div {
      position: absolute;
      width: 100%;
      animation: roll 9s infinite;
    }

    @keyframes roll {
      0% { top: 0; }
      20% { top: 0; }
      25% { top: -25px; }
      45% { top: -25px; }
      50% { top: -50px; }
      70% { top: -50px; }
      75% { top: -75px; }
      95% { top: -75px; }
      100% { top: 0; }
    }

    /* Music button */
    #musicBtn {
      margin-top: 15px;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      background: #ff7f50;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>

  <div class="card">
    <!-- Replace image here -->
    <img src="your-image.jpg" alt="Birthday Pic">

    <h1>🎂 Happy Birthday 🎂</h1>

    <!-- Animated text -->
    <div class="animated-text">
      <div>
        <p>Wishing you endless joy 🎉</p>
        <p>May your dreams come true 🌸</p>
        <p>You are truly special 💖</p>
        <p>Enjoy your big day 🥳</p>
      </div>
    </div>

    <!-- Music Button -->
    <button id="musicBtn">Play Music 🎶</button>
    <audio id="bgMusic" loop>
      <source src="your-music.mp3" type="audio/mpeg">
    </audio>
  </div>

  <script>
    const btn = document.getElementById("musicBtn");
    const music = document.getElementById("bgMusic");

    btn.addEventListener("click", () => {
      if (music.paused) {
        music.play();
        btn.textContent = "Pause Music ⏸️";
      } else {
        music.pause();
        btn.textContent = "Play Music 🎶";
      }
    });
  </script>

</body>
</html>
