<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday Mamoonaüéâ‚ù§Ô∏è</title>
  <style>
    :root{
      --bg: #f7efe6;
    }
    html,body{
      height:100%; margin:0; padding:0; background:var(--bg);
      font-family:'Poppins',sans-serif;
    }
    body{
      display:flex;
      justify-content:center;
      align-items:flex-start;
      min-height:100vh;
      overflow-x:hidden;
      padding-bottom:180px; /* space for bouquet */
    }

    /* Start Screen */
    #start-screen {
      position: fixed;
      inset: 0;
      background: var(--bg);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 20;
    }
    .btn {
      font-size: 22px;
      font-weight: bold;
      color: #fff;
      background: #ff6f61;
      padding: 18px 30px;
      border-radius: 30px;
      cursor: pointer;
      border: none;
      display: flex;
      flex-direction: column;
      text-align: center;
      line-height: 1.4;
      box-shadow: 0 5px 10px rgba(0,0,0,0.15);
    }

    /* Main Content */
    #main-content {
      display: none;
      flex-direction: column;
      width: 100%;
      max-width:900px;
      gap:12px;
      padding: 16px;
      box-sizing: border-box;
      z-index: 5;
    }
    .card {
      background: #fff;
      padding: 15px;
      border-radius: 20px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.12);
      text-align: center;
      width: 95%;
      max-width: 600px;
      margin: 24px auto 40px;
      display:flex; flex-direction:column; gap:10px;
    }
    .card img { width:100%; border-radius:12px; display:block; }
    h2{ font-size:22px; margin:0; font-weight:600; }
    .animated-text{ font-size:15px; color:#444; min-height:60px; overflow:hidden; display:flex; flex-direction:column; gap:6px; align-items:center; justify-content:center; }

    .fade{ animation: fadeUp .9s ease both; }
    @keyframes fadeUp{ from{ opacity:0; transform:translateY(18px);} to{opacity:1; transform:translateY(0);} }

    /* Bouquet SVG (fixed at bottom) */
    .bouquet {
      position: fixed;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      max-width: 700px;
      pointer-events: none; /* click pass-through */
      z-index: 10;
    }
    .bouquet img {
      width: 100%;
      height: auto;
      display: block;
    }

    @media(max-width:480px){
      body{ padding-bottom: 150px; }
      .bouquet{ max-width: 100%; }
    }
  </style>
</head>
<body>
  <script>
    // Simple password protection
    let pass = prompt("Enter password to view this page:");
    if(pass !== "nafay@123"){
      document.body.innerHTML = "<h2 style='text-align:center;margin-top:40vh;'>Access Denied üîí</h2>";
      throw "Access Denied";
    }
  </script>

  <!-- Start Screen -->
  <div id="start-screen">
    <button class="btn" id="start-btn">Mamoona<br/>Tap Here</button>
  </div>

  <!-- Main Content -->
  <div id="main-content">
    <div class="card">
      <img src="birthday.jpg" alt="Birthday Pic">
      <h2>Happy Birthday</h2>
      <div class="animated-text" id="animated-text"></div>
    </div>
  </div>

  <!-- Fixed Bouquet SVG at bottom -->
  <div class="bouquet">
    <img src="flowers.svg" alt="New Flower Bouquet">
  </div>

  <!-- Background Music -->
  <audio id="bg-music" loop>
    <source src="song.mp3" type="audio/mpeg">
  </audio>

  <!-- Confetti library -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <script>
    const lines = [
      "Happy Birthday to my person MamoonaüíÆ‚ù§Ô∏è‚ù§Ô∏è",
      "You make life more beautiful ‚ù§Ô∏è",
      "Stay blessed always üå∏",
      "Wishing you endless happiness üíï",
      "I want to say something very special... ",
      "Mamoona I can love you for 4 days..",
      "Spring, Summer, Autumn & Winter ",
      "Ohh no, wait maybe ",
      "For 3 Days... ",
      "Yesterday, Today & Tomorrow... ",
      "No wait...",
      "How about 2 Days?",
      "Day and Night‚ù§Ô∏è",
      "Hahahahahahahahüòä",
      "üòä",
      "I just want you to be Happy",
      "Happy birthday Mamoona ones again ‚ù§Ô∏è.."
    ];
    let index = 0;
    const textBox = document.getElementById("animated-text");

    function showLines() {
      textBox.innerHTML = "";
      for (let i = 0; i < 2; i++) {
        const line = document.createElement("div");
        line.textContent = lines[(index + i) % lines.length];
        line.classList.add("fade");
        textBox.appendChild(line);
      }
      index = (index + 2) % lines.length;
    }

    const audio = document.getElementById("bg-music");
    const startBtn = document.getElementById("start-btn");
    const startScreen = document.getElementById("start-screen");
    const mainContent = document.getElementById("main-content");

    startBtn.addEventListener("click", () => {
      startScreen.style.display = "none";
      mainContent.style.display = "flex";
      audio.play().catch(()=>{});

      // Confetti raining from top to bottom (and staying)
      const duration = 5 * 1000;
      const end = Date.now() + duration;

      (function frame() {
        confetti({
          particleCount: 5,
          startVelocity: 20,
          spread: 60,
          origin: { x: Math.random(), y: 0 },
          gravity: 1,
          ticks: 300
        });
        if (Date.now() < end) {
          requestAnimationFrame(frame);
        }
      }());

      showLines();
      setInterval(showLines, 6000);
    });
  </script>
</body>
</html>
